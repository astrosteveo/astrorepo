name: Validate Skills

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Validate all skills
        run: |
          echo "ðŸ” Validating skills..."
          failed=0

          for skill in skills/*/; do
            if [ -d "$skill" ]; then
              skill_name=$(basename "$skill")
              echo ""
              echo "Validating $skill_name..."

              if python tools/quick_validate.py "$skill"; then
                echo "âœ… $skill_name is valid"
              else
                echo "âŒ $skill_name validation failed"
                failed=1
              fi
            fi
          done

          echo ""
          if [ $failed -eq 0 ]; then
            echo "ðŸŽ‰ All skills validated successfully!"
          else
            echo "ðŸ’¥ Some skills failed validation"
            exit 1
          fi

      - name: Check plugin.json
        run: |
          echo "ðŸ” Validating plugin.json..."
          python -c "
          import json
          with open('plugin.json') as f:
              data = json.load(f)
              required = ['name', 'version', 'description', 'author', 'repository', 'license']
              missing = [k for k in required if k not in data]
              if missing:
                  print(f'âŒ Missing required fields: {missing}')
                  exit(1)
              print('âœ… plugin.json is valid')
          "

      - name: Verify file structure
        run: |
          echo "ðŸ” Verifying repository structure..."

          required_dirs="skills tools docs .github"
          for dir in $required_dirs; do
            if [ ! -d "$dir" ]; then
              echo "âŒ Missing required directory: $dir"
              exit 1
            fi
          done

          required_files="README.md LICENSE plugin.json .gitignore"
          for file in $required_files; do
            if [ ! -f "$file" ]; then
              echo "âŒ Missing required file: $file"
              exit 1
            fi
          done

          echo "âœ… Repository structure is valid"

      - name: Summary
        if: success()
        run: |
          echo "## âœ… Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All skills and configuration files validated successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Skills Validated" >> $GITHUB_STEP_SUMMARY
          ls -1 skills/ >> $GITHUB_STEP_SUMMARY
